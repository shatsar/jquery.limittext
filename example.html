<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jquery.limittext example</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="jquery.limittext.js"></script>
	</head>
	<body>
		<h1>Basic example</h1>
		<form>
			<textarea id="message"></textarea>
			<input type="reset" />
		</form>
		<p><span id="counter"></span> chars remaining</p>
		
		<script type="text/javascript">
			$(document).ready(function() {
				$('#message').limitText({
			  		limit: 160,
			   	 	counterSelector: "#counter",
			 	   	alertClass: "warning"
				}); 
				
				$('#counter').bind('limittext-limit', function() { $(this).removeClass("warning").addClass("limit")});
				$('#counter').bind('limittext-warning', function() { $(this).removeClass("limit").addClass("warning")});
				$('#counter').bind('limittext-ok', function() { $(this).removeClass("warning limit")});
			});
			
		</script>
	</body>
</html>
